<body>

	<script src="../dist/property-proxy-standalone.js"></script>
	<script>
		let testObject = {
			a: 1,
			b: {
				c: [1,2,3,4,5]
			}
		}

			console.log(`${value}---set`)
		})

		window.testObject = testObject

	</script>
